<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tic-tac-toeGameStyles.css">    
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div>
        <button class="button" onclick="restart('Restarting the game')">Restart the game</button>
    </div>    

    <div class="content">        

        <div class="currentPlayer">
            <span> Player <span id="currentPlayer"></span>'s turn</span>
        </div>
        <div id="playarea">           

        </div>
        <div class="stat">
                <table>
                    <th colspan="2">Stats</th>
                    <tr>
                        <td>x</td>
                        <td><span id="sX">0</span></td>
                    </tr>
                    <tr>
                        <td>o</td>
                        <td><span id="sO">0</span></td>
                    </tr>
                    <tr>
                        <td>draws</td>
                        <td><span id="sD">0</span></td>
                    </tr>
                </table>
        </div>
        
    </div>
    <script src="Tic-tac-toeGame.js"></script>
</body>
</html>
